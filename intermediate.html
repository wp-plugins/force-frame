<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Force Frame Intermediate Frame</title>
<script type="text/javascript" src="js/easyxdm/easyxdm.min.js"></script>
<script type="text/javascript">
(function() {
	if(window.easyXDM) {
		//namespacing easyxdm
		window.ForceFrameEasyXDM = {
			easyXDM: window.easyXDM.noConflict('ForceFrameEasyXDM')
		};
		var easyXDM = window.ForceFrameEasyXDM.easyXDM;
		window.forceFrameIntermediateSocket = new easyXDM.Socket({
		    swf: 'js/easyxdm/easyxdm.swf',
		    onReady: function(){
		        iframe = document.createElement("iframe");
		        iframe.frameBorder = 0;
		        document.body.appendChild(iframe);
		        iframe.src = easyXDM.query.url;
		    }
		});
	}
})();
</script>
<style type="text/css">
html, body {
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
}

iframe {
    width: 100%;
    height: 100%;
    border: 0px;
}
</style>
</head>
<body>
</body>
</html>
